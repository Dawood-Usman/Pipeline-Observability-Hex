name: CI - ArgoCD-Monitor

on:
  push:
    branches:
      - main
    paths:
      - 'app/server/goServices/ArgoCD-Monitor-Cronjob/**'
  pull_request:
    branches:
      - main
    paths:
      - 'app/server/goServices/ArgoCD-Monitor-Cronjob/**'
      
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Install Dependencies
        run: go mod download

      #- name: Run Tests
